<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readify - Your BOOK RECOMMENDER</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar container">
    <div class="navbar__logo">
        <h1>Readify</h1>
    </div>

    <div class="navbar__nav">
        <ul class="navbar__menu">
            <li class="navbar__item"><a href="/" class="navbar__link">Home</a></li>
            <li class="navbar__item"><a href="/recommender" class="navbar__link">Recommender</a></li>
            <li class="navbar__item"><a href="/about" class="navbar__link">About</a></li>
        </ul>
    </div>

    <div class="navbar__buttons">
        <button class="login__button btn" id="login-btn">
            <a href="https://github.com/xOptimizer" target="_blank">Github</a>
        </button>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white" style="font-size: 50px;">Top 50 Books</h1>
        </div>

        {% for i in range(book_name|length) %}
        <div class="col-md-3" style="margin-top: 50px;">
            <div class="card">
                <div class="card-body">
                    <img class="card-img-top" src="{{ image[i] }}" alt="Book Image">
                    <p class="text-black">{{ book_name[i] }}</p>
                    <h4 class="text-black">{{ author[i] }}</h4>
                    <h4 class="text-black">Votes - {{ votes[i] }}</h4>
                    <h4 class="text-black">Rating - {{ rating[i] }}</h4>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
