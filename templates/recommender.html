<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommender!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar container">
    <div class="navbar__logo">
        <h1>Readify</h1>
    </div>

    <div class="navbar__nav">
        <ul class="navbar__menu">
            <li class="navbar__item"><a href="/" class="navbar__link">Home</a></li>
            <li class="navbar__item"><a href="/recommender" class="navbar__link">Recommender</a></li>
            <li class="navbar__item"><a href="/about" class="navbar__link">About</a></li>
        </ul>
    </div>

    <div class="navbar__buttons">
        <button class="login__button btn" id="login-btn">Github</button>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-white" style="font-size: 50px;">Recommend Books</h1>
            <div class="input-form">
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter your input"><br>
                    <input type="submit" class="btn btn-lg btn-warning" value="Submit">
                </form>
            </div>
        </div>

        {% if data %}
        <div class="col-md-12">
            <div class="row">
                {% for i in data %}
                <div class="col-md-3" style="margin-top: 50px;">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ i[2] }}" alt="Book Image">
                            <p class="text-black">{{ i[0] }}</p>
                            <h4 class="text-black">{{ i[1] }}</h4>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>
</div>
</body>
</html>
